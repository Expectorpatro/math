<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PDF Preview</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin: 20px 0;
      color: #333;
    }
    .pdf-container {
      width: 90%;
      height: 80vh;
      margin: 0 auto;
      border: 1px solid #ccc;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .download-link {
      margin: 15px;
      font-size: 16px;
    }
    a.button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>PDF Document Preview</h1>

  <div class="download-link">
    如果无法预览，请点击下载：
    <a href="yourfile.pdf" target="_blank" class="button">Download PDF</a>
  </div>

  <div class="pdf-container">
    <iframe src="yourfile.pdf" width="100%" height="100%"></iframe>
  </div>
</body>
</html>
